<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulario efeito Vidro</title>
</head>

<body>
    <section>
        <div class="container">
            <h2>Formulário Etalent</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Nome</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Sobrenome</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Número de Telefone</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Nos deixe uma mensagem aqui...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <input id="btn" type="submit" value="ENVIAR">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
